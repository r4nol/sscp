[extend]
# Use the default gitleaks rules as a baseline
useDefault = true

[allowlist]
description = "Global Allowlist"

regexes = [
    '''EXAMPLE_API_KEY''',
    '''your-api-key-here''',
    '''<your-.*-here>''',
]

paths = [
    '''README\.md$''',
    '''docs/.*\.md$''',
    '''\.gitleaks\.toml$''',
]

[[rules]]
id = "swift-bic-code"
description = "Potential SWIFT/BIC code exposure"
regex = '''(?i)(swift|bic)[\s:=]+[A-Z]{6}[A-Z0-9]{2}([A-Z0-9]{3})?'''
secretGroup = 0
keywords = ["swift", "bic"]

[[rules]]
id = "iban-number"
description = "IBAN number detected"
regex = '''[A-Z]{2}[0-9]{2}[A-Z0-9]{4}[0-9]{7}([A-Z0-9]?){0,16}'''
secretGroup = 0
keywords = ["iban"]
